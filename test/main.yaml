apiVersion: v1
kind: Namespace
metadata:
  name: demeter-rpc 
---
apiVersion: v1
data:
  rpc.toml: |
    addr="0.0.0.0:80"
    db_path="test.db"
    kafka_host="localhost:9092"
kind: ConfigMap
metadata:
  name: rpc-config
  namespace: demeter-rpc 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpc
  namespace: demeter-rpc
  labels:
    app: rpc
spec:
  selector:
    matchLabels:
      app: rpc
  template:
    metadata:
      labels:
        app: rpc
    spec:
      containers:
        - name: rpc
          image: rpc:1.0
          ports:
            - containerPort: 80
          env:
            - name: RPC_CONFIG 
              value: /fabric/rpc.toml
          volumeMounts:
            - name: rpc-vol
              mountPath: /fabric 
      volumes:
        - name: rpc-vol
          configMap:
            name: rpc-config
