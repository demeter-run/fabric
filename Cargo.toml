[package]
name = "fabric"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.86"
async-trait = "0.1.80"
sqlx = { version = "0.7.4", features = ["runtime-tokio-rustls", "sqlite"] }
tokio = { version = "1.38.0", features = ["macros", "rt-multi-thread", "time"] }

[[bin]]
name = "daemon"
path = "src/bin/daemon.rs"

[[bin]]
name = "rpc"
path = "src/bin/rpc.rs"

[lib]
path = "src/lib.rs"

[dev-dependencies]
mockall = "0.12.1"

